<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke Info</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="cabecalho">
          <h1>Poke Info</h1>
          <div class="search">
            <input id="search" type="text" placeholder="Enter Pokemom Name" />
            <button id="botao" type="submit">Search</button>
          </div>
        </div>
        <div class="infos">
          <div class="imagem">
            <img src="" alt="Pokemom image" id="image" />
          </div>
          <h2 class="name"></h2>
          <h3 class="type"></h3>
          <h3 class="abilities">Abilities:</h3>
          <ul class="list_abilities"></ul>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
